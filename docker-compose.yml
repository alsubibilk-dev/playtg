version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_MINUTES=${JWT_ACCESS_MINUTES:-30}
      - JWT_REFRESH_DAYS=${JWT_REFRESH_DAYS:-7}
      - DB_URL=${DB_URL:-postgresql://user:pass@localhost/chaosdb}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./backend/chaos.db:/app/chaos.db  # Legacy, but for pg not needed
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: chaosdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

volumes:
  pgdata: